<div flex layout="row" class="div">
    <div layout="row" flex>
        <div flex="50">
            <div>
                <div class="div">
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <h3>Προσθήκη τμήματος</h3>
                        </div>
                    </md-toolbar>
                    <tmimata-form [hidden]="!user"></tmimata-form>
                    <div [hidden]="user">Δεν μπορείτε να προσθέσετε τμήμα.</div>
                </div>
                <div layout-padding layout="row">
                    <md-input #searchtext placeholder="Αναζήτηση τμήματος..."></md-input>
                    <button md-raised type="button" (click)="search(searchtext.value)">Αναζήτηση</button>
                </div>
                <div layout-padding layout="row">
                    Ταξινόμηση:
                    <select class="form-control" #sort (change)="changeSortOrder(sort.value)">
                        <option value="1" selected>Αύξουσα</option>
                        <option value="-1">Φθίνουσα</option>
                    </select>
                </div>

                <div class="div md-padding" style="padding-top:0">
                    <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
                    <div **ngFor="let tmima of tmimata | async">
                        <md-card>
                            <md-card-content>
                                <h2 class="md-title">{{tmima.name}}</h2>
                            </md-card-content>
                        </md-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <tmimata-form [hidden]="!user" style="float: left"></tmimata-form>
    <input type="text" #searchtext placeholder="Αναζήτηση τμήματος...">
    <button type="button" (click)="search(searchtext.value)">Αναζήτηση</button>
</div>
